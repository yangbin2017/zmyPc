<script type="text/javascript">

    var shopmanageCol= [
        {
            label : '时间',

            align:'center',
            width: 180,
        },
        {
            label: '单号',
            name: 'shopName',
            width: 220,
            align:'center',
            sortable:true,
            sorttype:"number"
        },

            label: '属性',
            name: 'standard',
            align:'center',
            width: 120,
            formatter: function (cellvalue, options, rowObject) {
                var str='';
                str+=cellvalue==''?'--':cellvalue;
                console.log(str)
                return str
            }
        },
        {
            label: '创建人',
            name: 'unit',

        },

            label: '调出方',

        },

            label: '调入方',
            name: 'modal',

            width: 120,
        },

            align:'center',
            width: 120,
        },

            align:'center',
            width: 120,
        },
        {
            label: '状态',

            align:'center',
            width: 120,
        },
        {
            label: '操作',
            name: 'operation',
            align:'center',
            width: 120,
            formatter: function (cellvalue, options, rowObject) {
                var gid = "'#"+options.gid +"'";
                var str='<div>\
                        <span class="table-bar" onclick="buy_detail('+ rowObject.id + ','+ gid + ')"><i class="icon-search"></i>详情</span>';
                str+='</div>'
                return str;
            }
        }
    ];
    jqgridTable({
        "tableId":"#transferList-table",
        "pagerId":"",
        "url":"../data/shop/shopmanageList.json",
        "colModel":shopmanageCol,
        "footerrow":false,
        "height":"100%",
        "cellEdit":false,
        "footerrowFun":'',

    })
    //查看详情
    function buy_detail(rowId,gid){
        var href='../transfer/transfer_detail.html'
        window.location.href=href;
        localStorage.setItem('frameidSrc',href);
    }
    function buy_pay(rowId,gid){
        $('.payMoney').fadeIn(300);
        $('#shopStroeInfo').empty();
        var payMoney=$('.payMoney');
        payMoney.find('.form-group input').val('');
        payMoney.find('.form-group .bill-input input').val('请选择');
        //请求数据shopStroeInfo
        var str='';
        str+='进货单号：JH002942201704210005，共<span class="text-danger">1</span>' +
                '个商品，应付金额：<span class="text-danger">￥1439.00</span>';
        $('#shopStroeInfo').append(str);
    }
    function saveHistory(){
        var href='../transfer/transfer_add.html';
        window.location.href=href;
        localStorage.setItem('frameidSrc',href);
    }
