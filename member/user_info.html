<style type="text/css">
    .choseover .chosen-drop{
        max-height: 192px;
        overflow-y: scroll;
    }
</style>
<!--编辑员工-->
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                    class="sr-only">Close</span></button>
            <h4 class="modal-title text-left">添加员工</h4>
        </div>
        <form  class="form-horizontal validation" action="https://b.izhangmai.com/shop/modify_user" method="post">
            <div class="modal-body bg-white">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">头像：</label>

                        <div class="col-sm-8">

                            <div class="shangchuantupian"  style="margin-bottom: 5px;">
                                <div class="shangchuankuang" style="margin-bottom: 0;width: 100px;height: 100px">
                                    <input type="file" name="image" id="image" onchange="uploadPic('https://b.izhangmai.com/common/uploadpic?type=head&thumb=1','head_img');" style="width: 100%;height: 100%">
                                    <img  id="head_img_view" src="https://b.izhangmai.com/img/20151218163458.png" style="width: 100%;height: 100%">
                                    <input type="hidden" name="user_avatar" id="head_img" value="" />
                                    <span class="help-block m-b-none"></span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group" style="margin-bottom: 0">
                        <label class="col-sm-3 control-label"><span class="text-danger">* </span>姓名：</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="user_name" value="" maxlength="10" datatype="*"  nullmsg="请填写员工姓名！">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 0">
                        <label class="col-sm-3 control-label"><span class="text-danger">* </span>手机号码：</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="user_mobile" maxlength="11" value="" datatype="mobile" nullmsg="请填写员工手机号！" errormsg="手机号格式错误" ajaxurl="https://b.izhangmai.com/shop/ajax_mobile?id=0">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 0">

                        <label class="col-sm-3 control-label">   <span class="text-danger">* </span>密码：</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="user_password"  value="" datatype="*6-16"   nullmsg="请设置密码！" errormsg="6-16位字符！" placeholder="">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="text-danger">* </span>角色：</label>
                        <div class="col-sm-4 choseover">
                            <select class="form-control chosen-select" name="user_role_id" datatype="*">
                                <option value="410" >店长 </option>
                                <option value="411" >普通员工 </option>
                                <option value="412" >收银员 </option>
                                <option value="3548" >测试 </option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span class="text-danger">* </span>所属店铺：</label>
                        <div class="col-sm-8 choseover" style="max-height: 240px;overflow-y: auto;padding-top: 5px">
                            <!--<select class="form-control chosen-select" name="shop_group" datatype="*">
                                                                        <option value="" ></option>
                                                                </select>-->
                            <div style="padding-top: 4px">
                                <input type="checkbox"  name="shop_group[]"  value="2943" > 连锁总部                                </div>
                            <div style="padding-top: 4px">
                                <input type="checkbox"  name="shop_group[]"  value="305" > 黎蓉干杂店（已过期）                                </div>
                            <div style="padding-top: 4px">
                                <input type="checkbox"  name="shop_group[]"  value="2942" > 测试1（试用中）                                </div>
                        </div>
                    </div>

                    <input type="hidden" name="id" value="0"/>
                    <input type="hidden" name="parent_id" value="176"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" >确定</button>
            </div>
        </form>
    </div>

</div>
<script type="text/javascript">
//    $('.modal-body .chosen-select').chosen({disable_search:true,width:'100%'});

</script>
