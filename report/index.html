    <style rel="stylesheet">

        .collecttablewrap {
            position: relative;
            overflow: hidden;
            min-height: 350px;
        }

        .collecttablewrapinner {
            position: absolute;
            left: -0.5%;
            right: -0.5%;
            top: 0;
        }

        .collecttable {
            width: 19%;
            float: left;
            margin-right: 0.5%;
            margin-left: 0.5%;
        }

        .collecttableicon {
            height: 151px;
            overflow: hidden;
            font-size: 24px;
            color: #FFfFff;
            line-height: 232px;
            text-align: center;
        }

        .collecttableicon.icon1 {
            background: url("../img/icon07081.png") center 27px no-repeat #ff7474;
        }
        .collecttableicon.icon2 {
            background: url("../img/icon07082.png") center 27px no-repeat #ffa448;
        }

        .collecttableicon.icon3 {
            background: url("../img/icon07083.png") center 27px no-repeat #55c763;
        }

        .collecttableicon.icon4 {
            background: url("../img/icon07084.png") center 27px no-repeat #3696fd;
        }

        .collecttableicon.icon5 {
            background: url("../img/icon07085.png") center 27px no-repeat #ae5da1;
        }


        .collecttablelist {
            height: 40px;
            line-height: 40px;
            padding: 0 17px;
            font-size: 14px;
            background: #ffeaea;
        }

        .collecttablelist:nth-child(odd) {
            background: #ffdcdc;
        }

        .libg2{
            background: #ffe8d1;
        }
        .libg2:nth-child(odd){
            background: #fff1e4;
        }
        .libg3{
            background: #d4f1d8;
        }
        .libg3:nth-child(odd){
            background: #e6f7e8;
        }
        .libg4{
            background: #cde5fe;
        }
        .libg4:nth-child(odd){
            background: #e1efff;
        }
        .libg5{
            background: #ebd6e7;
        }
        .libg5:nth-child(odd){
            background: #f3e7f1;
        }

        .collecttablelist .l {
            float: left;
        }

        .collecttablelist .r {
            float: right;
            font-weight: bold;
        }
    </style>
