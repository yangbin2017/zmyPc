<script type="text/javascript">
    $(document).ready(function(){

    var $modal = $('#modify-modal');
    $modal.find('#coordinate').on('focus',function(){
        $('.base-info').hide();
        $('.btn-submit').hide();
        //$('.btn-sure').show();
        $('#map-container').show();
        if(!$modal.find('#keyword').val()){
            $modal.find('#keyword').val($modal.find('.address-input').val());
        }
        //加载地图
        var lnt = $("#coordinate").attr('data-jd');
        var lat = $("#coordinate").attr('data-wd');

        if(lnt && lat){
            $("#show-zb").html(lnt + " , " + lat);
        }
        map = new BMap.Map("allmap");
        initmap(map,lnt,lat);


    });
    //初始化地图
    function initmap(map,lnt,lat){
        var init_prov = $("#city-box").attr('data-prov');
        var init_city = $("#city-box").attr('data-city');
        var init_area = $("#city-box").attr('data-area');
        var zoom_point;
        if(lnt && lat ){
            var point = new BMap.Point(lnt,lat);
            map.centerAndZoom(point,13);
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);
            zoom_point = point;
        }else{
            var zoom_city = '成都市';
            if(init_city){
                zoom_city = init_city;
            }else if(init_prov){
                zoom_city = init_prov;
            }
            map.centerAndZoom(zoom_city, 12);
            zoom_point = zoom_city;
        }

        //放大缩小
        map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
        map.addControl(new BMap.NavigationControl()); //添加默认缩放平移控件
        //单击获取点击的经纬度
        map.addEventListener("click",function(e){
            $("#show-zb").html(e.point.lng + "," + e.point.lat);
            point = new BMap.Point(e.point.lng, e.point.lat);
            var marker = new BMap.Marker(point);
            map.clearOverlays();
            map.addOverlay(marker);
            $("#coordinate").attr('data-jd',e.point.lng);
            $("#coordinate").attr('data-wd',e.point.lat);
        });
    }
    $modal.find(".modal-footer .btn-submit,.btn-hide").on('click',function(){
        var lng = $("#coordinate").attr('data-jd');
        var lat = $("#coordinate").attr('data-wd');
        if(lng && lat){
            $("#coordinate").val(lng+' - '+lat);
            $("#coordinate-parent").removeClass('has-error');
            $("#coordinate").removeClass('Validform_error');
            $("#coordinate").next('.help-block').text('');

            $('#map-container').hide();
            $('.base-info').show();
            $('.btn-submit').show();
            $('.btn-sure').hide();
        }else{
            $("#show-zb").html('<span style="color:red">请拾取坐标！</span>');
        }

    });
    $(document).on('click','.btn-switch-shop', function () {
        var frameidSrc=$(this).attr('href');
        localStorage.setItem('frameidSrc',frameidSrc);
    })
</script>
