<!--修改密码-->
<div class="modal  fade " id="password-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title text-left">修改密码</h4>
            </div>
            <form class="form-horizontal" action="../shop/modify_pwd" id="pwd-revise" method="post">
                <div class="modal-body bg-white">
                    <div class="padding-btm10">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">原密码：</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" autocomplete="off" name="pwdLong"  maxlength="16" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">新密码：</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" autocomplete="off" id="newPwd" name="newPwd" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">确认密码：</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" autocomplete="off" name="affirmPwd" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">确定</button>
                </div>
            </form>
        </div>

    </div>

<script type="text/javascript">
    //echart表格
    var myChart = echarts.init(document.getElementById('echart'));

    var option = {
        title:{
            text:'退货趋势图',
            textStyle:{
                color:'#008acd',
                fontSize:'16'
            },
            top:'10%',
            left:'5%',
            padding:[30,0,0,50],

        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                lineStyle:{
                    color:'#f00'
                }
            },
            formatter:'{b}<br/>{a0}:{c0}'
        },
        toolbox: {
            show: true,
            right:0,
            feature: {
                show:true,
                restore: {},
                saveAsImage: {},
                magicType: {type: ['line', 'bar']},
            }
        },
        grid : {//直角坐标系内绘图网格
            x :80,
            y : 80,
            x2 : 30,
            y2 : 80,
            backgroundColor : 'rgba(0,0,0,0)',
            borderWidth : 1,
            borderColor : '#ffffff',
            containLabel: true
        },
        color:['#008cee'],
//        legend: {
//            data:['有工程使用人数'],
////            color:'#f00',
//            textStyle: {
//                color: '#008cee'          // 图例文字颜色
//            }
//        },
//        calculable : true,
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: ['05-04','05-09','05-13','05-17','05-21'
            ],
//                axisTick: {length:5},
            axisLabel: {
                show: true,
                textStyle: {
                    color: '#333'
                }
            },
//                splitArea: { show: true },
            axisLine:{
                lineStyle:{
                    color:'#666'
                }

            },
//            刻度值
            axisTick:{
                interval:'auto',
                length:1
            },

            splitLine: {
                show:true,
                lineStyle: {
                    // 使用深浅的间隔色
                    color: '#ccc',
                    type:'solid'
                }
            },
//            splitArea:{
//                show:true
//            }
        },
        yAxis: {
            name:"退货金额",
            type: 'value',
            splitNumber:'',
//                splitArea: { show: true },
            axisLabel: {
                formatter: '￥{value}',
                show: true,
                textStyle: {
                    color: '#333'
                }
            },

            axisLine:{
                lineStyle:{
                    color:'#008ACD'
                }

            },
            splitLine: {
                lineStyle: {
                    // 使用深浅的间隔色
                    color: '#ddd',
                    type:'dotted'
                }
            }

        },
        series: [
            {
                name:'金额',
                type:'line',
                smooth: true,

                showSymbol: true,
                data:[0, 5000,3000,4500,1000],
                textStyle: {
                    color:'#008cee'
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                },
                label:{
                    normal:{
                        show: true,
                        position: 'top'}
                },
                lineStyle:{
                    normal:{
                        width:2,  //连线粗细
                        color: "#FDB23F",  //连线颜色
                    }
                },
                itemStyle:{
                    color:'#f00'
                },
                areaStyle:'#f00',

                showAllSymbol:true
            }


        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
