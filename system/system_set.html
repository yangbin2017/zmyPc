    <style rel="stylesheet" type="text/css">
        .allpayicon1 {
            float: left;

            height: 30px;
            background-position: -90px 0;

    <div class="main-container-inner">

                <div class="inner-scollcontent">
                    <div class="zmwrap margin-t10">

                                    </div>
                                </div>

                            <div class=" clearfix" style="padding-bottom: 30px"></div>
                        </div>
                    </div>

                        </div>

                                <div style="font-size: 16px; padding-left: 60px; float: left; margin: 24px 0 20px;">
                                    <div class="allpayicon1" style="margin-left: 0">

                                    <a class="btn btn-primary btn-apply" style="margin: 0 14px;" href="../system/system_set_alipay.html">开通申请</a>

                                <div style="font-size: 16px; padding-left: 60px; float: left;">

                                    </div>

                                </div>
                            </div>


                            <div class=" clearfix" style="padding-bottom: 30px"></div>
                        </div>
                    </div>

                    <div class="zmwrap">
                        <div class="zmwrap-t">
                            <div class="pull-left">进货单冲减负库存</div>
                            <div class="pull-left">
                                <button class="btn  btn-success sync-to-shop border-none open-modals" data-open="useShopStore" data-head="应用到店铺" shop-type="1"  type="button">应用到店铺</button>
                            </div>
                        </div>
                        <div class="zmwrap-c" style="height: 180px;">
                            <div style="width: 550px;padding-left: 40px">
                                <div class="switch-box open1">

                                    <div class="switch-open">开</div>
                                    <div class="switch-close">关</div>
                                </div>
                            </div>
                            <div style="padding-top: 20px">

                                <p class="red">例：假设某商品当前库存为 -10，本次入库数量 20，冲减负库存，该商品入库后库存为 10</p>

                        </div>

<!--添加/编辑-->
<div class="modals addPayType">
    <div class="modals-dilog w-600">
        <div class="modals-content">
            <div class="modals-head">
                <span>自定义支付类型</span>
                <div class="close-m closeModals">&times;</div>
            </div>
            <div class="modals-body maxheight">
                <div class="modals-body-content">
                    <div class="madals-container active">
                        <!-- Tab panes -->
                        <div class="tab-content " style="border-bottom: none">
                            <form class="form-horizontal" action="" data-reload="#contentbox" method="post">
                                <div class="modal-body bg-white">
                                    <div class="row"><div class="form-group">
                                        <label class="col-sm-3 control-label"><span class="text-danger">*</span>名称：</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="name" datatype="*" value="" nullmsg="请填写名称">
                                        </div>
                                        <span class="help-block m-b-none"></span>
                                    </div>
                                        <div class="form-group" style="margin-bottom: 0">
                                            <label class="col-sm-3 control-label">说明：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="body" value="">
                                                <span class="help-block m-b-none"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer margin-t10">
                                    <button class="btn btn-primary">新增</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    var useShopStoreCol = [
        {
